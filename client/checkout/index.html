<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../assets/logoSite.icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      .cart-item {
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-bottom: 20px;
        background-color: #fff;
        padding: 15px;
      }

      .cart-item-image img {
        width: 100%;
        max-width: 150px;
        height: auto;
        object-fit: cover;
        border-radius: 8px;
      }

      .cart-item-details {
        padding-left: 20px;
      }
    </style>
  </head>

  <body class="d-flex flex-column min-vh-100 animate__animated animate__fadeIn">
    <!-- Toast -->
    <div class="position-fixed top-0 start-0 p-3" style="z-index: 1100">
      <div
        id="successToast"
        class="toast align-items-center text-white bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body fw-bold">âœ… Payment successful!</div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- Header  -->
    <header
      class="container-fluid border-bottom border-3 border-dark bg-white sticky-top"
    >
      <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../assets/headerLogo.png"
              style="width: 100px"
              alt="Logo"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#categories"
                  >Categories</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#best-sales"
                  >Best Sales</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../all-products/index.html"
                  >All Products</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="d-flex gap-2" id="header-actions">
          <a class="btn btn-outline-dark" href="../login/index.html">Login</a>
          <a class="btn btn-outline-dark" href="../register/index.html"
            >Register</a
          >
          <a class="btn btn-outline-dark" href="../cart/index.html"
            ><i class="bi bi-cart4"></i
          ></a>
        </div>
      </nav>
    </header>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
          <!-- Product Details Now Outside the Card -->
          <div class="cart-item productdetails bg-body-secondary mb-4"></div>

          <div class="card shadow">
            <div class="card-header bg-success text-white fw-bold">
              Cart Summary
            </div>
            <div class="card-body bg-success-subtle">
              <div class="d-flex justify-content-between py-2">
                <span>Total</span>
                <span class="total"></span>
              </div>
              <ul class="list-group list-group-flush mb-3">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <span>Items</span>
                  <span class="item"></span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <span>Quantity</span>
                  <span class="quantity"></span>
                </li>
              </ul>
              <button
                class="btn btn-success text-white fw-semibold w-100 payment"
              >
                Proceed to Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer
      style="
        background: var(--white-color);
        border-top: 3px solid var(--black-color);
      "
      class="container-fluid d-flex justify-content-center align-items-center mt-auto"
    >
      copyright 2025 by
      <img style="width: 100px" src="../assets/copyright.png" alt="" />
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
