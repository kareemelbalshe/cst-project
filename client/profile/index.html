<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../../logoSite.icon" />
  </head>
  <body>
    <header
      class="container-fluid border-bottom border-3 border-dark bg-white sticky-top"
    >
      <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="../../headerLogo.png" style="width: 100px" alt="Logo" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#categories"
                  >Categories</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#best-sales"
                  >Best Sales</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../all-products/index.html"
                  >All Products</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-dark" href="../login/index.html">Login</a>
          <a class="btn btn-outline-dark" href="../register/index.html"
            >Register</a
          >
          <a class="btn btn-outline-dark" href="../cart/index.html"
            ><i class="bi bi-cart4"></i
          ></a>
        </div>
      </nav>
    </header>

    <main
      class="container my-5 d-flex justify-content-center align-items-center"
      style="min-height: 80vh"
    >
      <form
        class="w-100"
        style="
          max-width: 500px;
          padding: 2rem;
          border: 1px solid #dee2e6;
          border-radius: 1rem;
          box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
          background-color: white;
        "
      >
        <h2 class="text-center mb-4">Profile</h2>

        <div class="mb-3 text-center">
          <label for="profileImage" class="form-label">Profile Image</label>
          <br />
          <img
            id="profileImagePreview"
            src="../../headerLogo.png"
            width="120"
            alt="Profile Image"
          />
          <div class="mt-2">
            <input
              type="file"
              class="form-control"
              id="profileImage"
              name="profileImage"
              accept="image/*"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="profilename"
            name="name"
            placeholder="Your full name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="profileemail"
            name="email"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="profileaddress"
            name="address"
            placeholder="Your full address"
            required
          />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input
            type="number"
            class="form-control"
            id="profilephone"
            name="phone"
            placeholder="Your phone number"
            required
          />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-dark">Update</button>
        </div>
      </form>
    </main>

    <footer
      style="
        background: var(--white-color);
        border-top: 3px solid var(--black-color);
      "
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      copyright 2025 by
      <img style="width: 100px" src="../../copyright.png" alt="" />
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
