<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../assets/logoSite.icon" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header
      class="container-fluid border-bottom border-3 border-dark bg-white sticky-top"
    >
      <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="../assets/headerLogo.png" style="width: 100px" alt="Logo" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#categories"
                  >Categories</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#best-sales"
                  >Best Sales</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../all-products/index.html"
                  >All Products</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="d-flex gap-2" id="header-actions">
          <a class="btn btn-outline-dark" href="../login/index.html">Login</a>
          <a class="btn btn-outline-dark" href="../register/index.html"
            >Register</a
          >
          <a class="btn btn-outline-dark" href="../cart/index.html"
            ><i class="bi bi-cart4"></i
          ></a>
        </div>
      </nav>
    </header>

    <div class="container mt-2">
      <table class="table text-center">
        <thead class="table-dark">
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="row my-5 d-flex justify-content-center align-content-center">
        <div class="card bg-secondary-subtle" style="width: 20rem">
          <div class="card-body">
            <h5 class="card-title border-bottom pb-2">Cart total</h5>
            <div class="d-flex justify-content-between border-bottom py-2">
              <span>subtotal</span>
              <span class="subtotal"></span>
            </div>
            <div class="d-flex justify-content-between py-2">
              <span>total</span>
              <span class="total"></span>
            </div>
            <button
              class="btn btn-success text-white fw-semibold mt-3 w-100 checkout"
            >
              process to checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer
      style="
        background: var(--white-color);
        border-top: 3px solid var(--black-color);
      "
      class="container-fluid d-flex justify-content-center align-items-center mt-auto"
    >
      copyright 2025 by
      <img style="width: 100px" src="../assets/copyright.png" alt="" />
    </footer>
    <script src="main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
