<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../assets/logoSite.icon" />
  </head>
  <body>
    <header
      class="container-fluid border-bottom border-3 border-dark bg-white sticky-top"
    >
      <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="../assets/headerLogo.png" style="width: 100px" alt="Logo" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#categories"
                  >Categories</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html#best-sales"
                  >Best Sales</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../all-products/index.html"
                  >All Products</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="d-flex gap-2" id="header-actions">
          <a class="btn btn-outline-dark" href="../login/index.html">Login</a>
          <a class="btn btn-outline-dark" href="../register/index.html"
            >Register</a
          >
          <a class="btn btn-outline-dark" href="../cart/index.html"
            ><i class="bi bi-cart4"></i
          ></a>
        </div>
      </nav>
    </header>

    <section
      class="container d-flex flex-wrap gap-4 justify-content-between align-items-center m-auto my-5"
    >
      <form class="d-flex w-75 gap-2" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle bgGradient"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Filter by Category
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">All</a></li>
        </ul>
      </div>
    </section>

    <section id="products-container" class="container overflow-hidden py-5 d-flex flex-wrap gap-4 aign-items-center justify-content-center">
      <div class="d-flex w-100 justify-content-center">
        <div class="spinner-border text-primary m-5" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <div id="pagination-container"></div>

    <footer
      style="
        background: var(--white-color);
        border-top: 3px solid var(--black-color);
      "
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      copyright 2025 by
      <img style="width: 100px" src="../assets/copyright.png" alt="" />
    </footer>

    <script src="main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
