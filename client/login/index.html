<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../logoSite.icon">
    <link rel="stylesheet" href="../loginregest.css">

</head>
<body>
    <div id="mainwrapper">
        <section id="Styling">
            <h2>Welcome To OurEcpmmerce</h2>
            <p>Welcome to our Ecommerce demo app</p>
        </section>
        <section id="loginForm">
            <form>
                <h2>Login</h2>
                <div class="inputData">
                    <label for="username">Username</label>
                    <input type="text" placeholder=" Enter Your Username" id="username" name="username" required>
                </div>
                <div class="inputData">
                    <label for="passw">Password</label>
                    <input type="password" id="password"  placeholder="Enter Your Password" name="passw" required>
                </div>
                
            
                <input type="submit" value="Login">
            </form>
            <div class="signupLink">
                Don't have an account? <a href="../register/index.html">Register</a>
            </div>
        </section>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
