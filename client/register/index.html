<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../../logoSite.icon">
    <link rel="stylesheet" href="../loginregest.css">

</head>
<body>

    <div id="mainwrapper">
        <section id="Styling">
            <h2>Welcome To OurEcpmmerce</h2>
            <p>Welcome to our Ecommerce demo app </p>
        </section>
        <section id="loginForm">
            <form>
                <h2>Register</h2>

                <div class="inputData">
                    <label for="username">Username</label>
                    <input type="text" id="usernameReg" name="username" placeholder="Enter Your Username" required>
                </div>

                <div class="inputData">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                </div>

                <div class="inputData">
                    <label for="password">Password</label>
                    <input type="password" id="password Reg" name="password" placeholder="Enter Your Password" required>
                </div>

                <div class="inputData">
                    <label for="repassword">Confirm Password</label>
                    <input type="password" id="repassword" name="repassword" placeholder="Re-enter password" required>
                </div>

                <input type="submit" value="Register">
            </form>
        </section>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
