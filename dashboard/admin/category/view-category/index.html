<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Category</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="icon" href="../../../assets/logoSite.icon" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <style>
    @keyframes rotateCard {
      0% {
        transform: rotateX(0deg);
      }
      100% {
        transform: rotateX(360deg);
      }
    }

    .custom-circle-card {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      animation: rotateCard 1s ease-in-out forwards;
    }

    .custom-image {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>

  <body>
    <header
      class="container-fluid border-bottom border-3 d-flex align-items-center border-dark bg-white sticky-top"
    >
      <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <h4 class="fw-bolder">Admin Dashboard</h4>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./../../index.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../../../../client/index.html"
                  >Home Site</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../../../../client/all-products/index.html"
                  >All Products</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button
            id="logout"
            class="btn btn-outline-dark d-flex align-items-center gap-2"
          >
            <span>Logout</span>
            <span><i class="bi bi-box-arrow-left"></i></span>
          </button>
        </div>
      </nav>
    </header>

    <main class="d-flex">
      <aside class="sidebar">
        <a href="../../customers/index.html">
          <i class="bi bi-person-lines-fill"></i>
          <span>Customers</span>
        </a>
        <a href="../../sellers/index.html">
          <i class="bi bi-person-fill-gear"></i>
          <span>Sellers</span>
        </a>
        <a href="../../admin-products/index.html">
          <i class="bi bi-p-circle"></i>
          <span>All Products</span>
        </a>
        <a href="../../carts/index.html">
          <i class="bi bi-cart-check"></i>
          <span>All Carts</span>
        </a>
        <a href="../index.html">
          <i class="bi bi-bag-fill"></i>
          <span>Categories</span>
        </a>
        <a href="../../reviews/index.html">
          <i class="bi bi-bag-heart-fill"></i>
          <span>Reviews</span>
        </a>
        <a href="../../reviews-site/index.html">
          <i class="bi bi-balloon-heart"></i>
          <span>Reviews Site</span>
        </a>
      </aside>
      <div class="flex-grow-1 d-flex flex-column p-4">
        <div class="container my-5 d-flex justify-content-center">
          <div
            id="categoryDetails"
            class="rounded-circle shadow-lg d-flex flex-column align-items-center justify-content-center text-center p-4 custom-circle-card"
          >
            <img
              id="categoryImage"
              src=""
              alt="Category Image"
              class="rounded-circle mb-3 object-fit-cover custom-image"
            />
            <h4 id="categoryName" class="fw-bold mb-2"></h4>
            <p id="categoryCreatedAt" class="text-muted small"></p>
          </div>
        </div>

        <div
          id="product-container"
          class="border-start border-4 ps-3 border-primary mb-4 overflow-auto"
        ></div>

        <div class="container my-3 d-flex justify-content-end gap-2">
          <button id="deleteThis" class="btn btn-danger">
            <i class="bi bi-trash"></i>
            Delete Category
          </button>
          <a class="btn btn-dark" href="../index.html">
            <i class="bi bi-arrow-left"></i>
            <span>Back</span>
          </a>
        </div>
      </div>
    </main>

    <script src="../view-category/main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
