<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Customer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="icon" href="../../../assets/logoSite.icon" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header
      class="container-fluid border-bottom border-3 d-flex align-items-center border-dark bg-white sticky-top"
    >
      <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../index.html">
            <h4 class="fw-bolder">Admin Dashboard</h4>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../../../../client/index.html"
                  target="_blank"
                  >Home Site</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  target="_blank"
                  href="../../../../client/all-products/index.html"
                  >All Products</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button
            id="logout"
            class="btn btn-outline-dark d-flex align-items-center gap-2"
          >
            <span>Logout</span>
            <span><i class="bi bi-box-arrow-left"></i></span>
          </button>
        </div>
      </nav>
    </header>

    <main class="d-flex">
      <aside class="sidebar">
        <a href="../../customers/index.html">
          <i class="bi bi-person-lines-fill"></i>
          <span>Customers</span>
        </a>
        <a href="../../sellers/index.html">
          <i class="bi bi-person-fill-gear"></i>
          <span>Sellers</span>
        </a>
        <a href="../../admin-products/index.html">
          <i class="bi bi-p-circle"></i>
          <span>All Products</span>
        </a>
        <a href="../../carts/index.html">
          <i class="bi bi-cart-check"></i>
          <span>All Carts</span>
        </a>
        <a href="../../category/index.html">
          <i class="bi bi-bag-fill"></i>
          <span>Categories</span>
        </a>
        <a href="../../reviews/index.html">
          <i class="bi bi-bag-heart-fill"></i>
          <span>Reviews</span>
        </a>
        <a href="../../reviews-site/index.html">
          <i class="bi bi-balloon-heart"></i>
          <span>Reviews Site</span>
        </a>
      </aside>
      <div
        id="page"
        class="container-fluid d-flex flex-column gap-4 p-4 bg-secondary-subtle"
      >
        <div
          class="container p-4 d-flex flex-column gap-4 justify-content-center align-items-center"
        >
          <h2 class="mb-4 text-center fw-bold">Customer Information</h2>

          <div class="w-100" style="max-width: 900px">
            <div class="card shadow-sm rounded-4 p-4 bg-light">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="fw-semibold">Customer ID</label>
                  <div class="form-control bg-white idcustomer"></div>
                </div>
                <div class="col-md-6">
                  <label class="fw-semibold">Name</label>
                  <div class="form-control bg-white name"></div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="fw-semibold">Email</label>
                  <div class="form-control bg-white email"></div>
                </div>
                <div class="col-md-6">
                  <label class="fw-semibold">Phone</label>
                  <div class="form-control bg-white phone"></div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="fw-semibold">Number of Purchases</label>
                  <div class="form-control bg-white numBuys"></div>
                </div>
                <div class="col-md-6">
                  <label class="fw-semibold">Total Spent</label>
                  <div class="form-control bg-white total"></div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label class="fw-semibold">Address</label>
                  <div class="form-control bg-white address"></div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-12">
                  <label class="fw-semibold">Account Created At</label>
                  <div class="form-control bg-white createdat"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container mt-3 d-flex justify-content-end gap-2">
          <button id="deleteThis" class="btn btn-danger">
            <i class="bi bi-trash"></i>
            Delete Customer
          </button>
          <a class="btn btn-dark" href="../index.html">
            <i class="bi bi-arrow-left"></i>
            <span>Back</span>
          </a>
        </div>
      </div>
    </main>
    <script src="./main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
