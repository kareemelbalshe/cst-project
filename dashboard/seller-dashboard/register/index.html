<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Seller</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="icon" href="../../assets/logoSite.icon" />
  </head>
  <body>
    <main
      class="container my-5 d-flex justify-content-center align-items-center"
      style="min-height: 80vh"
    >
      <form
        class="w-100"
        style="
          max-width: 500px;
          padding: 2rem;
          border: 1px solid #dee2e6;
          border-radius: 1rem;
          box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
          background-color: white;
        "
      >
        <h2 class="text-center mb-4">Seller Register</h2>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="sellername"
            placeholder="Your full name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="text"
            class="form-control"
            id="selleremail"
            placeholder="you@example.com"
            
          />
        </div>

        <div class="mb-3">
          <label for="Address" class="form-label">ŸêAddress</label>
          <input
            type="text"
            class="form-control"
            id="sellerAddress"
            placeholder="Your full Address"
            
          />
        </div>

        <div class="mb-3">
          <label for="Phone" class="form-label">Phone</label>
          <input
            type="number"
            class="form-control"
            id="sellerphone"
            placeholder="Your Phone number"
            
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="sellerpassword"
            placeholder="Create a password"
          />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="sellerconfirmPassword"
            placeholder="Confirm your password"
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-dark">Register</button>
        </div>
        <p class="text-center mt-3">
          Already have an account?
          <a href="../../index.html">Login here</a>
        </p>
      </form>
    </main>

    <footer
      style="
        background: var(--white-color);
        border-top: 3px solid var(--black-color);
      "
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      copyright 2025 by
      <img style="width: 100px" src="../../assets/copyright.png" alt="" />
    </footer>
    <div class="toast-container position-fixed top-0 start-0 p-3">
      <div
        style="background-color: var(--danger-color)"
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong id="toastTitle" class="me-auto"></strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div id="toastBody" class="toast-body"></div>
      </div>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="module"></script>

  </body>
</html>
