<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="icon" href="../../../assets/logoSite.icon" />
  </head>
  <body>
    <div class="toast-container position-fixed top-0 end-3 p-3">
      <div
        style="background-color: var(--danger-color)"
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <strong id="toastTitle" class="me-auto"></strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div id="toastBody" class="toast-body"></div>
      </div>
    </div>
    <header
      class="container-fluid border-bottom border-3 d-flex align-items-center border-dark bg-white sticky-top"
    >
      <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../index.html">
            <h4 class="fw-bolder">Seller Dashboard</h4>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  target="_blank"
                  href="../../../../client/index.html"
                  >Home Site</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  target="_blank"
                  href="../../../../client/all-products/index.html"
                  >All Products</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button
            id="logout"
            class="btn btn-outline-dark d-flex align-items-center gap-2"
          >
            <span>Logout</span>
            <span><i class="bi bi-box-arrow-left"></i></span>
          </button>
        </div>
      </nav>
    </header>

    <main class="d-flex">
      <aside class="sidebar">
        <a href="../index.html">
          <i class="bi bi-p-circle"></i>
          <span>Products</span>
        </a>
        <a href="../../order/index.html">
          <i class="bi bi-bag-fill"></i>
          <span>Orders</span>
        </a>
      </aside>
      <div id="page" class="container mt-3">
        <h2 class="text-center">Add Product</h2>
        <img
          id="imagePreview"
          src=""
          alt="Image Preview"
          class="img-thumbnail mx-auto d-block"
          style="max-width: 200px; display: none"
        />
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-6">
            <label for="name" class="form-label">Product Name</label>
            <input
              min="2"
              type="text"
              id="name"
              class="form-control"
              placeholder="Product Name"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="price" class="form-label">Price</label>
            <input
              type="number"
              min="1"
              id="price"
              class="form-control"
              placeholder="Price"
              required
            />
          </div>

          <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <input
              min="10"
              type="text"
              id="description"
              class="form-control"
              placeholder="Description"
              required
            />
          </div>

          <div class="col-12">
            <label for="quantity" class="form-label">Quantity</label>
            <input
              type="number"
              min="1"
              id="quantity"
              class="form-control"
              placeholder="Quantity"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-select" required>
              <option value="">Select a category</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="discount" class="form-label">Discount (%)</label>
            <input
              type="number"
              min="0"
              max="100"
              id="discount"
              class="form-control"
              placeholder="Discount"
            />
          </div>

          <div class="col-12">
            <label for="image" class="form-label">Product Image</label>
            <input type="file" id="image" class="form-control" required />
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-dark w-100">
              Add Product
            </button>
          </div>
        </form>
        <div class="container mt-3 mb-3 d-flex justify-content-end gap-2">
          <a class="btn btn-dark" href="../index.html">
            <i class="bi bi-arrow-left"></i>
            <span>Back</span>
          </a>
        </div>
      </div>
    </main>

    <script>
      const ImageInput = document.getElementById("image");
      const imagePreview = document.getElementById("imagePreview");

      ImageInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();

          reader.onload = function (e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = "block";
          };

          reader.readAsDataURL(file);
        } else {
          imagePreview.src = "";
          imagePreview.style.display = "none";
        }
      });
    </script>

    <script src="main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
