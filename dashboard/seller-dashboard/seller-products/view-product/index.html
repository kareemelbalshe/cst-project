<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../../../style.css" />
    <link rel="icon" href="../../../assets/logoSite.icon" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header
      class="container-fluid border-bottom border-3 d-flex align-items-center border-dark bg-white sticky-top"
    >
      <nav class="navbar navbar-expand-lg container">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../index.html">
            <h4 class="fw-bolder">Seller Dashboard</h4>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  target="_blank"
                  href="../../../../client/index.html"
                  >Home Site</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  target="_blank"
                  href="../../../../client/all-products/index.html"
                  >All Products</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button
            id="logout"
            class="btn btn-outline-dark d-flex align-items-center gap-2"
          >
            <span>Logout</span>
            <span><i class="bi bi-box-arrow-left"></i></span>
          </button>
        </div>
      </nav>
    </header>

    <main class="d-flex">
      <aside class="sidebar">
        <a href="../index.html">
          <i class="bi bi-p-circle"></i>
          <span>Products</span>
        </a>
        <a href="../../order/index.html">
          <i class="bi bi-bag-fill"></i>
          <span>Orders</span>
        </a>
      </aside>
      <div id="page" class="container mt-3">
        <h2 class="text-center">View Product</h2>
        <img
          id="imagePreview"
          alt="Image Preview"
          class="img-thumbnail mx-auto d-block"
          style="max-width: 200px; display: none"
        />
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-6">
            <label for="name" class="form-label">Product Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Product Name"
              disabled
            />
          </div>

          <div class="col-md-6">
            <label for="price" class="form-label">Price</label>
            <input
              type="text"
              id="price"
              class="form-control"
              placeholder="Price"
              disabled
            />
          </div>

          <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <input
              type="text"
              id="description"
              class="form-control"
              placeholder="Description"
              disabled
            />
          </div>

          <div class="col-12">
            <label for="description" class="form-label">Quantity</label>
            <input
              type="text"
              id="quantity"
              class="form-control"
              placeholder="Quantity"
              disabled
            />
          </div>

          <div class="col-md-6">
            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-select" disabled>
              <option value="">Select a category</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="discount" class="form-label">Discount (%)</label>
            <input
              type="number"
              id="discount"
              class="form-control"
              placeholder="Discount"
              disabled
            />
          </div>
          <div id="sales" class="col-md-6"></div>
          <div id="rating" class="col-md-6"></div>
          <div id="totalRatings" class="col-md-6"></div>
          <div id="reviews" class="col-12"></div>
        </form>
        <div class="container mt-3 mb-3 d-flex justify-content-end gap-2">
          <button id="deleteThis" class="btn btn-danger">
            <i class="bi bi-trash"></i>
            Delete Product
          </button>
          <a class="btn btn-dark" href="../index.html">
            <i class="bi bi-arrow-left"></i>
            <span>Back</span>
          </a>
        </div>
      </div>
    </main>

    <script src="main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
