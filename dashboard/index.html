<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../logoSite.icon" />
  </head>
  <body>
    <div class="toast-container position-fixed top-0 end-3 p-3">
      <div
        style="background-color: var(--danger-color)"
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <!-- <img src="..." class="rounded me-2" alt="..." /> -->
          <strong id="toastTitle" class="me-auto"></strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div id="toastBody" class="toast-body"></div>
      </div>
    </div>
    <main
      class="container my-5 d-flex justify-content-center align-items-center"
      style="min-height: 77.5vh"
    >
      <form
        id="loginFormDashboard"
        class="w-100"
        style="
          max-width: 400px;
          padding: 2rem;
          border: 1px solid #dee2e6;
          border-radius: 1rem;
          box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
          background-color: white;
        "
      >
        <h2 class="text-center mb-4">Login</h2>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="role">Role</label>
          <select id="role" class="form-select" name="role" required>
            <option value="">Select your role</option>
            <option value="admin">Admin</option>
            <option value="seller">Seller</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-dark">Login</button>
        </div>
        <p class="text-center mt-3">
          Don't have an account?
          <a href="../dashboard/seller-dashboard/register/index.html"
            >Register here for Seller</a
          >
        </p>
        <p class="text-center">
          <a href="../client/index.html">Back to Main Site</a>
        </p>
      </form>
    </main>

    <footer
      style="
        background: var(--white-color);
        border-top: 3px solid var(--black-color);
      "
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      copyright 2025 by
      <img style="width: 100px" src="../../copyright.png" alt="" />
    </footer>

    <script src="main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
